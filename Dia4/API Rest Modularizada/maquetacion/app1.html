<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Alumni+Sans:ital,wght@1,500&family=Barriecito&family=Faster+One&family=Press+Start+2P&family=Titan+One&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alumnos Codenocth</title>


</head>

<body>
    <main>
        <nav class="notas">
            <a class="link" href="app2.html">Notas</a>
        </nav>
        <section>
            <br><br>
            <h2 class="titulo">BUSCAR ALUMNO</h2>
            <br><br>
            <div class="buscar_id">
                <input type="text" class="input__text" id="student_id" name="id" placeholder=" DNI del alumno">
            </div>
        </section>

        <br><br>
        <div class="botones">
            <button type="button" class="btn btn-success" onclick="getStudent()">
                MOSTRAR
            </button>
            <button type="button" class="btn btn-primary" onclick="postStudent()">
                CREAR
            </button>
            <button type="button" class="btn btn-danger" onclick="putStudent()">
                ACTUALIZAR
            </button>
            <button type="button" class="btn btn-danger" onclick="deleteStudent()">
                ELIMINAR
            </button>
        </div>
        <br><br>
        <span></span>
        <section class="formulario">
            <div class="datos">
                <input type="text" class="" id="first_name" placeholder="Escribe el Nombre">
                <input type="text" class="" id="last_name" placeholder="Escribe el Apellido">
                <input type="text" class="" id="group_id" placeholder="Escribe el Grupo">
                <input type="text" class="" id="start_year" placeholder="Escribe el Fecha de Ingreso">
            </div>
        </section>


        <section class="resultados" id="final"></section>

        <!-- Bloque Toast-->

        <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastText" class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>


    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
