<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Alumni+Sans:ital,wght@1,500&family=Barriecito&family=Faster+One&family=Press+Start+2P&family=Titan+One&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Notas Alumnos Codenocth</title>
</head>

<body>
    <main>
        <a class="link" href="app1.html">Estudiantes</a>
        <div class="datos1">
            <h1 class="titulo1">CALIFICACIONES ALUMNOS</h1>
            <input type="text" id="student_id" placeholder=" Introduce DNI del Estudiante">
            <input type="text" id="subject_id" placeholder=" Introduce ID de la Materia">
            <input type="text" id="date" placeholder=" Introduce el AÃ±o">
            <input type="text" id="mark" placeholder=" Introduce la Nota">
            <input type="text" id="mark_id" placeholder=" Introduce ID de la Nota a actualizar">
        </div>

        <div class="botones">
            <button type="reset" class="btn btn-success" onclick="getMark()">
                MOSTRAR
            </button>
            <button type="button" class="btn btn-primary" onclick="postMark()">
                CREAR
            </button>
            <button type="button" class="btn btn-warning" onclick="putMark()">
                ACTUALIZAR
            </button>
            <button type="button" class="btn btn-danger" onclick="deleteMark()">
                ELIMINAR
            </button>
        </div>


        <section class="resultados" id="final"></section>

        <!-- Bloque Toast-->

        <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toastText" class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>



    </main>

    <script src="index.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
